    <script>
      /* Sum of elements of an array*/

      /*Digits in reverse Order*/
      let num = 4562;
      // Function to reverse digits of num
      function reversDigits(num) {
        let rev_num = 0;
        while (num > 0) {
          rev_num = rev_num * 10 + (num % 10);
          num = Math.floor(num / 10);
        }
        return rev_num;
      }
      // function call
      document.write(reversDigits(num));

      /*Computing Initials*/

      function printInitials(name) {
        if (name.length == 0) return;

        document.write(name[0].toUpperCase());

        for (let i = 1; i < name.length - 1; i++)
          if (name[i] == " ") document.write(" " + name[i + 1].toUpperCase());
      }

      let name = "Pallavi Sagar Hariyani";
      printInitials(name);
    </script>
